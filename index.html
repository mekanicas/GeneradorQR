<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/qrcode.min.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>

<body class="bodyBackground">
    <header>
        <nav class="navbar navbarBackground">
            <div>
                <a class="navbar-brand" href="#">
                    <img class="" src="./media/QRGeneratorLOGO.png" alt="Bootstrap" width="100" height="100">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor text-center">
            <form action="" id="formulario" class="formulario">
                <input type="text" id="link" placeholder="Escribe la url para transformarla a QR">
                <button class="generateButtom fs-3 mt-3">Generar QR</button>

            </form>
            <div id="contenedorQR" class="contenedorQR"></div>
        </div>
    </main>
</body>

</html>
